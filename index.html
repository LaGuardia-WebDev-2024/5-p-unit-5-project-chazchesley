<!DOCTYPE html>

    <title>Unit 5 Project</title>
    <meta charset="utf-8" />
    <style>
      body {
        background-image: url("https://wallpapers.com/images/hd/sprinkles-background-2htqrooolgzw8r9p.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        text-align: center;
        font-family: "Marck Script", cursive;
      }

      .flip-card {
        background-color: transparent;
        width: 400px;
        height: 500px;
        perspective: 1000px;
        margin: auto;
      }

      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }

      .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
      }

      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        font-size: 40px;
      }

      .flip-card-front {
        background-color: #bbb;
        color: black;
      }

      .flip-card-back {
        background-color: pink;
        color: #c20b7d;
        transform: rotateY(180deg);
      }
      #title {
        color: #c20b7d;
      }
      h1 {
        font-size: 50px;
        background-color: #bbe5f0;
      }
      h3 {
        font-size: 35px;
        background-color: #bbe5f0;
        width: 650px;
        margin: auto;
      }
      #gifts {
        font-size: 45px;
        color: #53241a;
        background-color: #f5e7ae;
        width: 200px;
        margin: auto;
      }
      .flexgive {
        display: flex;
        justify-content: center;
      }
      .flexgive img {
        background-color: #cc2d7f;
        margin: 40px;
        padding: 5px;
        font-size: 30px;
        text-align: center;
      }
      p {
        background-color: #e8c5eb;
      }
    </style>
  </head>
